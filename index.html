<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Perritos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Perritos</h1>

          <div class="dogs">
            <ul id="list" class="ml-3">
              <li>
                <button
                  id="dog-0"
                  class="js-dog btn text-danger text-center"
                  data-id="0"
                >
                  <svg class="bi icon" width="32" height="32" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#heart-fill" />
                  </svg>
                  <div>0 - 9</div>
                </button>
              </li>
              <li>
                <button id="dog-1" class="js-dog btn text-center" data-id="1">
                  <svg class="bi" width="32" height="32" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#heart-fill" />
                  </svg>
                  <div>10 - 19</div>
                </button>
              </li>
              <li>
                <button id="dog-2" class="js-dog btn text-center" data-id="2">
                  <svg class="bi" width="32" height="32" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#heart-fill" />
                  </svg>
                  <div>20 - 29</div>
                </button>
              </li>
              <li>
                <button id="dog-3" class="js-dog btn text-center" data-id="3">
                  <svg class="bi" width="32" height="32" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#heart-fill" />
                  </svg>
                  <div>30 - 39</div>
                </button>
              </li>
              <li>
                <button id="dog-4" class="js-dog btn text-center" data-id="4">
                  <svg class="bi" width="32" height="32" fill="currentColor">
                    <use xlink:href="bootstrap-icons.svg#heart-fill" />
                  </svg>
                  <div>40 - 49</div>
                </button>
              </li>
            </ul>

            <div class="m-3">
              <input
                type="range"
                name="weight"
                id="weight"
                min="0"
                max="49"
                value="0"
              />
              <input
                type="number"
                style="width: 50px;"
                id="weight-input"
                min="0"
                max="49"
                value="0"
              />
              <span>Kg</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
