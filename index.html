<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Perritos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Perritos</h1>

          <div class="dogs">
            <ul id="list">
              <li>
                <button id="dog-0" class="js-dog btn text-danger">
                  <svg class="bi icon" aria-hidden="true">
                    <title>Baby dog</title>
                    <use xlink:href="bootstrap-icons.svg#emoji-angry" />
                  </svg>
                  <div>0 - 9</div>
                </button>
              </li>
              <li>
                <button id="dog-1" class="js-dog btn">
                  <svg class="bi icon" aria-hidden="true">
                    <use xlink:href="bootstrap-icons.svg#emoji-dizzy" />
                  </svg>
                  <div>10 - 19</div>
                </button>
              </li>
              <li>
                <button id="dog-2" class="js-dog btn">
                  <svg class="bi icon" aria-hidden="true">
                    <use xlink:href="bootstrap-icons.svg#emoji-neutral" />
                  </svg>
                  <div>20 - 29</div>
                </button>
              </li>
              <li>
                <button id="dog-3" class="js-dog btn">
                  <svg class="bi icon" aria-hidden="true">
                    <use xlink:href="bootstrap-icons.svg#emoji-smile-upside-down" />
                  </svg>
                  <div>30 - 39</div>
                </button>
              </li>
              <li>
                <button id="dog-4" class="js-dog btn">
                  <svg class="bi icon" aria-hidden="true">
                    <use xlink:href="bootstrap-icons.svg#emoji-smile" />
                  </svg>
                  <div>40 - 49</div>
                </button>
              </li>
            </ul><!-- #list -->

            <div class="row m-3">
              <div class="col-8">
                <div class="range form-row align-items-center">
                  <div class="col-9">
                    <input
                      class="custom-range"
                      type="range"
                      id="input-range"
                      min="0"
                      max="49"
                      value="0"
                    />
                  </div>
                  <div class="col">
                    <input
                      class="form-control form-control-lg"
                      style="display: inline-block;"
                      type="number"
                      id="input-number"
                      min="0"
                      max="49"
                      value="0"
                    />
                    <span>Kg</span>
                  </div>
                </div><!-- .range -->
              </div>
            </div>

          </div><!-- .dogs -->
        </div><!-- .col -->
      </div><!-- .row -->
    </div><!-- .container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
