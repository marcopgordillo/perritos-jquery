<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Perritos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Perritos</h1>

          <div class="dogs">
            <ul id="list">
              <li>
                <button id="dog-0" class="js-dog btn text-danger">
                  <svg class="bi icon" aria-hidden="true">
                    <title>Baby dog</title>
                    <use xlink:href="bootstrap-icons.svg#emoji-angry" />
                  </svg>
                  <div>0 - 9</div>
                </button>
              </li>
              <li>
                <button id="dog-1" class="js-dog btn">
                  <svg class="bi icon" aria-hidden="true">
                    <use xlink:href="bootstrap-icons.svg#emoji-dizzy" />
                  </svg>
                  <div>10 - 19</div>
                </button>
              </li>
              <li>
                <button id="dog-2" class="js-dog btn">
                  <svg class="bi icon" aria-hidden="true">
                    <use xlink:href="bootstrap-icons.svg#emoji-neutral" />
                  </svg>
                  <div>20 - 29</div>
                </button>
              </li>
              <li>
                <button id="dog-3" class="js-dog btn">
                  <svg class="bi icon" aria-hidden="true">
                    <use xlink:href="bootstrap-icons.svg#emoji-smile-upside-down" />
                  </svg>
                  <div>30 - 39</div>
                </button>
              </li>
              <li>
                <button id="dog-4" class="js-dog btn">
                  <svg class="bi icon" aria-hidden="true">
                    <use xlink:href="bootstrap-icons.svg#emoji-smile" />
                  </svg>
                  <div>40 - 49</div>
                </button>
              </li>
            </ul><!-- #list -->

            <div class="row m-3">
              <div class="col-8">
                <div class="range row g-3 align-items-center">
                  <div class="col-9">
                    <input
                      class="form-range"
                      type="range"
                      id="input-range"
                      min="0"
                      max="49"
                      value="0"
                    />
                  </div>
                  <div class="col-auto">
                    <input
                      class="form-control form-control-lg"
                      style="display: inline-block;"
                      type="number"
                      id="input-number"
                      min="0"
                      max="49"
                      value="0"
                    />
                    <span>Kg</span>
                  </div>
                </div><!-- .range -->
              </div><!-- .col-8 -->
            </div><!-- .row -->

          </div><!-- .dogs -->
        </div><!-- .col -->
      </div><!-- .row -->
    </div><!-- .container -->

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
